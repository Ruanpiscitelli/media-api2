<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media API Documentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Media API Docs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/auth">Autenticação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/endpoints/audio">Áudio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/endpoints/image">Imagem</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/endpoints/monitor">Monitor</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <input type="text" id="bearerToken" class="form-control me-2" placeholder="Bearer Token">
                    <button class="btn btn-outline-light" onclick="saveToken()">Salvar Token</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function saveToken() {
            const token = document.getElementById('bearerToken').value;
            localStorage.setItem('bearerToken', token);
            alert('Token salvo com sucesso!');
        }

        function copyToClipboard(elementId) {
            const el = document.getElementById(elementId);
            navigator.clipboard.writeText(el.textContent);
            alert('Copiado para a área de transferência!');
        }

        // Carregar token salvo
        document.addEventListener('DOMContentLoaded', () => {
            const savedToken = localStorage.getItem('bearerToken');
            if (savedToken) {
                document.getElementById('bearerToken').value = savedToken;
            }
        });
    </script>
</body>
</html>
